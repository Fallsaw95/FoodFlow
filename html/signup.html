<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FoodFlow | Signup</title>
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar-background">
                    <a href="./index.html">FOODFLOW</a>
                    <a href="./login.html" class="login">Login</a>
                </div>
            </nav>
        </header>
        <div class="background">
            <h1>Sign Up</h1>
            <form action="signup.php" method="POST">

                <label for="first_name">First Name</label>
                <input type="text" id="fname" name="fname" required
                    placeholder="Enter Your First Name"><br>

                <label for="last_name">Last Name</label>
                <input type="text" id="lname" name="lname" required
                    placeholder="Enter Your Last Name"><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                    placeholder="johndoe@example.com"><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                    required placeholder="Enter your password here"><br>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required
                    placeholder="9800000000"><br>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
