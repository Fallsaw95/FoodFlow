        <script>
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
        
            addToCartButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // Implement your logic here for adding items to the cart
                    const itemTitle = button.parentElement.querySelector("h3").innerText;
                    showCartFeedback(itemTitle);
                });
            });
        
            function showCartFeedback(itemTitle) {
                const cartFeedback = document.createElement("div");
                cartFeedback.className = "cart-feedback";
                cartFeedback.textContent = `${itemTitle} added to cart!`;
        
                document.body.appendChild(cartFeedback);
        
                setTimeout(() => {
                    cartFeedback.remove();
                }, 2000);
            }
        </script>
